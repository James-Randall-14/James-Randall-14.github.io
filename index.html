<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Graph Explorer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <script type="importmap">
  {
    "imports": {
      "graphology": "https://cdn.jsdelivr.net/npm/graphology@0.25.4/+esm",
      "sigma": "https://cdn.jsdelivr.net/npm/sigma@3.0.0/+esm",
      "graphology-layout-forceatlas2": "https://cdn.jsdelivr.net/npm/graphology-layout-forceatlas2@0.10.1/+esm",
      "graphology-layout/": "https://esm.sh/graphology-layout@0.6.1/"
    }
  }
  </script>

  <script type="module" src="/main.js"></script>

  <body>
    <div id="app">
      <div id="menu">
        <h1>Graph Explorer</h1>

        <section>
          <label>
            Hide orphan nodes
            <input id="hideOrphans" type="checkbox" />
          </label>
        </section>

        <section id="songPanel" aria-live="polite">
          <h2>Active Song</h2>
          <div class="song-title" id="sp-title">None selected</div>

          <div class="song-row">
            <div class="label">Artist</div>
            <div class="value" id="sp-artist">—</div>
          </div>
          <div class="song-row">
            <div class="label">BPM</div>
            <div class="value" id="sp-bpm">—</div>
          </div>
          <div class="song-row">
            <div class="label">Key</div>
            <div class="value" id="sp-key">—</div>
          </div>
          <div class="song-row">
            <div class="label">Playlists</div>
            <div class="value" id="sp-playlists">—</div>
          </div>
          <div class="song-row">
            <div class="label">Play Count</div>
            <div class="value" id="sp-playcount">—</div>
          </div>

          <div class="song-row tags">
            <div class="label">Tags</div>
            <div class="value">
              <div class="song-subrows">
                <div class="song-subrow">
                  <div class="sublabel">Genre</div>
                  <div class="subvalue" id="sp-genre">—</div>
                </div>
                <div class="song-subrow">
                  <div class="sublabel">Vibe</div>
                  <div class="subvalue" id="sp-vibe">—</div>
                </div>
                <div class="song-subrow">
                  <div class="sublabel">Intensity</div>
                  <div class="subvalue" id="sp-intensity">—</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div id="sigma-container"></div>
    </div>
  </body>
</html>
